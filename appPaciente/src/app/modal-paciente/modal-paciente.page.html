<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="closeModal()"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes Paciente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="4" offset="4">
        <img src="../../assets/avatar.svg">
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col class="center">
        <strong>
          <ion-label>{{paciente.nome}}</ion-label>
        </strong>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <p size="6">CPF: {{paciente.cpf}}</p>
      </ion-col>
      <ion-col size="6">
        <p size="6">RG: {{paciente.rg}}</p>
      </ion-col>
      <ion-col size="12">
        <p size="6">Data de Nascimento: {{paciente.dataNascimento | date: 'dd/MM/yyyy'}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
