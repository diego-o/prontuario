<ion-card class="no-margim">
  <ion-card-header class="card-detalhes-vacina-header" (click)="Expand()">
      <span>Detalhes</span>
      <ion-icon class="icon-detalhes-vacina" name="{{IconHeader()}}"></ion-icon>
  </ion-card-header>
  <ion-card-content class="card-detalhes-vacina-content" [ngStyle]="Style()">
    <ion-grid class="detalhes-vacina">
      <ion-row>
        <ion-col size="12">
          <ion-label>Data Prevista: {{vacina.aplicacao.dataPrevista | date:'dd/MM/yyyy'}}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label>{{vacina.vacina.descricao}}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label>Org.: {{vacina.organizacao.nome}}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label>CNPJ: {{vacina.organizacao.cnpj}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
